<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Nirvauto</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 200px;
            margin-bottom: 25px;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/C3tc109k/logo-nirvauto.png" alt="Logo Nirvauto">

        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Acceder</button>
        </form>

        <div id="admin-panel" class="hidden">
            <h2>Panel de Administrador</h2>
            <p>Añade nuevos usuarios para la formación.</p>
            <input type="text" id="new-username" placeholder="Nuevo nombre de usuario" required>
            <input type="password" id="new-password" placeholder="Nueva contraseña" required>
            <input type="text" id="new-link" placeholder="Enlace del curso (URL)" required>
            <button id="add-user-button">Añadir usuario</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const adminPanel = document.getElementById('admin-panel');
        const newUsernameInput = document.getElementById('new-username');
        const newPasswordInput = document.getElementById('new-password');
        const newLinkInput = document.getElementById('new-link');
        const addUserButton = document.getElementById('add-user-button');

        // Lógica para el inicio de sesión
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const user = usernameInput.value;
            const pass = document.getElementById('password').value;

            // Envía las credenciales al servidor para su verificación
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: user, password: pass }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Si el servidor indica que es administrador, muestra el panel
                    if (data.isAdmin) {
                        loginForm.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                    } else {
                        // Si es un usuario normal, redirige al enlace
                        window.location.href = data.link;
                    }
                } else {
                    // Muestra el mensaje de error del servidor
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error al conectar con el servidor.');
            });
        });

        // Lógica para añadir un nuevo usuario desde el panel de administración
        addUserButton.addEventListener('click', function() {
            const newUser = newUsernameInput.value;
            const newPass = newPasswordInput.value;
            const newLink = newLinkInput.value;

            if (newUser && newPass && newLink) {
                // Envía los datos al servidor para guardarlos
                fetch('/api/add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: newUser, password: newPass, link: newLink }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`Usuario '${newUser}' añadido con éxito.`);
                        newUsernameInput.value = "";
                        newPasswordInput.value = "";
                        newLinkInput.value = "";
                    } else {
                        alert('Error al añadir el usuario: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error al conectar con el servidor.');
                });
            } else {
                alert('Por favor, complete todos los campos.');
            }
        });
    </script>
</body>
</html>
